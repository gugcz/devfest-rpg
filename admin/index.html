<!DOCTYPE html>
<html>
<head>
    <title>Admin | CDH Devfest 2014</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>

<script src="./admin.js" type="text/javascript"></script>
<script src="https://apis.google.com/js/client.js?onload=init" type="text/javascript"></script>

<body class="container">

<div id="messageBox"></div>

<div class="well well-sm">
    <form id="userAdd" class="form-inline">
        <label>Name:<input type="text" name="name" class="form-control"></label>
        <label>Email:<input type="text" name="email" class="form-control"></label>
        <input type="submit" class="btn btn-primary" value="Add">
    </form>
</div>

<div class="well well-sm">
    <form id="questAdd" class="form-inline">
        <label>Name:<input type="text" name="name" class="form-control"></label>
        <label>Points:<input type="text" name="points" class="form-control"></label>
        <label>Faction:
            <select name="faction" class="form-control">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </label>
        <input type="submit" class="btn btn-primary" value="Add">
    </form>
</div>

<div id="userBox">
    <table class="table table-striped table-condensed table-responsive" id="userTable">
        <thead></thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Faction</th>
            <th>setFaction</th>
        </tr>
    </table>
    <tbody></tbody>
    </table>
</div>

</body>
</html>
